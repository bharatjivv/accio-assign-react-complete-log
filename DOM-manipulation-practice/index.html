<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code - DOM Selection</title>
</head>
<body style="background-color: #212121; color: #fff">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
        <div class="day">Friday</div>
        <div class="day">Saturday</div>
        <div class="day">Sunday</div>
    </div>
    <div style="color: grey; font-size: small; padding : 10px; text-align: center">
        Note - Trying to select DOM elements through different methods.
    </div>

    <script>
        const parent = document.querySelector('.parent')
        console.log(parent)
        console.log(parent.children)
        console.log(parent.children[0].innerHTML)


        for(let i=0; i<parent.children.length; i++) {
            parent.children[i].style.color = 'orange'
            console.log(parent.children[i].innerHTML)
        }

        console.log(parent.firstElementChild)
        console.log(parent.lastElementChild)

        const dayOne = document.querySelector('.day')
        console.log('dayOne', dayOne)
        console.log(dayOne.parentElement)
        console.log(dayOne.nextElementSibling)
    </script>
</body>
</html>
